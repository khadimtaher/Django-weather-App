
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home Page</title>
  </head>
  <body>
    <h1 class="hi">Weather Web App‚òÅ</h1>
    <p>Check The Weather:<i style="color: orange; text-transform: uppercase; font-weight:bolder;">{{city}}</i></p>
    {% if error_message %}
    <h4 style="color: red;"> {{ error_message }}</h4>
    {% endif %}
    
    <form method="post" action="{% url 'home' %}">
      {% csrf_token %}
      <input name="city"  id="input" placeholder="Enter the city">
      <button style="text-align: center;" type="submit" id="btn" >Click me</button>
    </form>
    {% if data %}
  <p style="color: white; font-size: 16px;">City: {{ city }}</p>
  <table style="border-collapse: collapse; width: 100%; height: 30px; margin-top: 10px;">
    <tr style="background-color: #f6f4ed; border: 1px solid #dddddd; text-align: left; padding: 12px;">
      <th style="border: 1px color: #f6f4ed; padding: 12px;">Property</th>
      <th style="border: 1px solid: #f6f4ed; padding: 12px;">Values</th>
    </tr>
    {% for key, value in data.items %}
      <tr style="border: 1px solid #ff63f8; text-align: left; padding: 12px;">
        <td style="border: 1px solid #ff63f8; padding: 12px;">{{ key }}</td>
        <td style="border: 1px solid #ff63f8; padding: 12px; color: #007bff;">{{ value }}</td>
      </tr>
    {% endfor %}
  </table>
{% endif %}

<div class="container custom-container">
    <div class="d-grid gap-2 col-6 mx-auto">
      <a href="{% url 'logout' %}" class="btn btn-primary align-items-center justify-content-center m-30">Logout</a>
    </div>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
